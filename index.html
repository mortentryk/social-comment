<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daglig Kolonne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      overflow-x: auto;
    }
    .column {
      flex: 1;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .video, .image {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .comment-section {
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Daglige Kolonner</h1>
  <div class="container">
    <!-- Dynamiske kolonner -->
    <div class="column">
      <h2>Fodbold</h2>
      <video class="video" controls src="video1.mp4"></video>
      <textarea placeholder="Skriv en kommentar..."></textarea>
      <button>Kommentér</button>
    </div>
    <div class="column">
      <h2>Memes</h2>
      <img class="image" src="meme1.jpg" alt="Meme 1">
      <textarea placeholder="Skriv en kommentar..."></textarea>
      <button>Kommentér</button>
    </div>
    <!-- Flere kolonner -->
  </div>
</body>
</html>
